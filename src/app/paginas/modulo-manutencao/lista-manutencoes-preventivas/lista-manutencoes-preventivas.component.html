<app-controlos (atualiza)="atualizar()"></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Lista de Manutenções Preventivas</h4>
            <p class="category"></p>
          </div>
          <div class="card-content table-responsive">

            <p-dataTable (onFilter)="atualizaids()" (onSort)="atualizaids()" [emptyMessage]="mensagemtabela"
              [style]="{'min-height':'300px'}" [value]="cols" dataKey="ID_PEDIDO" [rows]="25" [paginator]="true"
              [pageLinks]="3" (onRowDblclick)="abrir($event)" [rowsPerPageOptions]="[25,50,100,'todos']">
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="ID_PEDIDO" header="N° PEDIDO"
                [style]="{'width':'97px'}">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="ID_PEDIDO" #v (ngModelChange)="filtrar(v.value,col.field,false,'in')" type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="DATA_HORA_PEDIDO"
                header="Data/Hora Pedido" [style]="{'width':'132px'}">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="DATA_HORA_PEDIDO" #v3 (ngModelChange)="filtrar(v3.value,col.field)" type="text">
                </ng-template>
              </p-column>

              <!--p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="RESPONSAVEL"
                header="Responsável Pedido">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="RESPONSAVEL" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')"
                    type="text">
                </ng-template>
              </p-column-->

              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="LOCALIZACAO"
                header="Localização">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="LOCALIZACAO" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')"
                    type="text">
                </ng-template>
              </p-column>

              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="AMBITO" header="Âmbito">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="AMBITO" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')" type="text">
                </ng-template>
              </p-column>

              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="UTILIZADOR"
                header="Utilizador/Equipa /Fornec.">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="UTILIZADOR" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')"
                    type="text">
                </ng-template>
              </p-column>

              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="EQUIPAMENTO"
                header="Equipamento">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="EQUIPAMENTO" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')"
                    type="text">
                </ng-template>
              </p-column>

              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="COMPONENTE"
                header="Componente">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="COMPONENTE" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')"
                    type="text">
                </ng-template>
              </p-column>

              <p-column [sortable]="true" [filter]="true" filterMatchMode="in" styleclass="text-danger" field="ESTADO"
                header="Estado">
                <ng-template pTemplate="filter" let-col>
                  <p-multiSelect [(ngModel)]="filtro" [ngModelOptions]="{standalone: true}" [options]="estados"
                    [style]="{'width':'100%'}" appendTo="body"
                    (onChange)="filtrar($event.value,col.field,false,col.filterMatchMode)"
                    styleClass="ui-column-filter"></p-multiSelect>
                </ng-template>
              </p-column>

              <p-column styleClass="col-button" [style]="{'width':'60px'}">
                <ng-template pTemplate="header">
                  <a (click)="reset()" style="color: black; float: right; cursor: pointer;">
                    <i class="fa fa-eraser" aria-hidden="true"> Limpar</i>
                    <div class="ripple-container"></div>
                  </a>
                </ng-template>
                <ng-template let-car="rowData" pTemplate="body">
                  <a style="color: black; cursor:pointer;" title="Ver mais" [routerLink]="['/lista_preventivas/view']"
                    [queryParams]="{ id: car.ID_PEDIDO }">
                    <i class="material-icons">search</i>
                  </a>
                </ng-template>
              </p-column>
            </p-dataTable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
