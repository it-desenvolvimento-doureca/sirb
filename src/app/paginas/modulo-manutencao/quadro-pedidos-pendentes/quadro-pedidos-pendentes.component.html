<div class="main-content" style="height: calc(100% - 145px);">
  <div class="container-fluid" style="height: 100%;">
    <div class="row" style="height: 100%;">
      <div class="col-md-12" style="height: 100%;">
        <div class="card" style="height: 104%; margin-top: 0;">
          <div class="card-content table-responsive" style="height: 100%;">

            <iframe [src]="fileURL" *ngIf="fileURL!=null" width="100%" height="99%"
              style="border: none;min-width: 1315px; ">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
