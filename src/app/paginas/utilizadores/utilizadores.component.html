<app-controlos (atualiza)="atualizar()"></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Utilizadores</h4>
            <p class="category"></p>
          </div>
          <div class="card-content table-responsive">

            <p-dataTable [value]="cols" dataKey="id" [rows]="25" [paginator]="true" [pageLinks]="3" (onRowDblclick)="abrir($event)"
              [rowsPerPageOptions]="[25,50,100,'todos']">
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="id" header="ID"></p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="nome" header="Nome do Utilizador"></p-column>
               <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="codigo" header="CÃ³digo do Utilizador"></p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="admin" header="Administrador">
                <ng-template let-car="rowData" pTemplate="body">
                  <i *ngIf="car.admin == false" class="material-icons" style="color: red;">close</i>
                  <i *ngIf="car.admin == true" class="material-icons" style="color: green;">check</i>
                </ng-template>
              </p-column>
              <p-column styleClass="col-button">
                <ng-template pTemplate="header">
                  <a (click)="reset()" style="color: black; float: left; cursor: pointer;">
                    <i class="fa fa-eraser" aria-hidden="true"> Limpar</i>
                    <div class="ripple-container"></div>
                  </a>
                </ng-template>
                <ng-template let-car="rowData" pTemplate="body">
                  <a style="color: black; cursor:pointer;" title="Ver mais" [routerLink]="['/utilizadores/view']" [queryParams]="{ id: car.id }">
                  <i class="material-icons">search</i>
                  </a>
                </ng-template>
              </p-column>
            </p-dataTable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
