<app-controlos></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Banhos</h4>
            <p class="category"></p>
          </div>
          <div class="card-content table-responsive">

            <p-dataTable [value]="cols" dataKey="id" [rows]="15" [paginator]="true" [pageLinks]="3" [stacked]="stacked" (onRowDblclick)="abrir($event)"
              [rowsPerPageOptions]="[15,20,30,'todos']">
              <p-column [filter]="true" [sortable]="true" styleclass="text-danger" field="linha" header="Linha">
                <ng-template let-car="rowData" pTemplate="body">
                  <div [style.background]="car['cor']">
                    {{car['linha']}}
                  </div>
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="id" header="CÃ³digo do banho"></p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="nome" header="Nome do Banho"></p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="tina" header="Tina"></p-column>
              <p-column [sortable]="true" styleclass="text-danger" field="estado" header="Estado">
                <ng-template let-car="rowData" pTemplate="body">
                  <i *ngIf="car.estado == false" class="material-icons" style="color: red;">close</i>
                  <i *ngIf="car.estado == true" class="material-icons" style="color: green;">check</i>
                </ng-template>
              </p-column>
              <p-column styleClass="col-button">
                <ng-template pTemplate="header">
                </ng-template>
                <ng-template let-car="rowData" pTemplate="body">
                  <a style="color: black; cursor:pointer;" title="Ver mais" [routerLink]="['/banhos/view']" [queryParams]="{ id: car.id }">
                  <i class="material-icons">search</i>
                  </a>
                </ng-template>
              </p-column>
            </p-dataTable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
