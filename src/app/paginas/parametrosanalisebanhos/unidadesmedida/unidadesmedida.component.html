<app-controlos></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Unidades de Medida</h4>
          </div>
          <div class="card-content">
            <p-dataTable [style]="{'width':'300px'}" [value]="medidas" selectionMode="single" (onRowSelect)="onRowSelect($event)"
              [paginator]="true" rows="15">
              <p-column [style]="{'width':'30px'}" field="medida" header="Unidades de Medida" [filter]="true" [sortable]="true"></p-column>
              <p-footer>
                <a (click)="showDialogToAdd()" style="color: black; cursor:pointer; margin-left:10px;" title="Adicionar nova linha">
                         <i class="material-icons">add</i> Adicionar
                        </a>
              </p-footer>
            </p-dataTable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-primary btn-lg" #dialog data-toggle="modal" [hidden]="true" data-target="#myModalNorm" data-backdrop="false"></button>

<!-- Modal Medidas-->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
        <h4 class="modal-title" id="myModalLabel">
          Unidades de Medida
        </h4>
      </div>
      <form role="form" ngNativeValidate (ngSubmit)="gravarmedidas()">
        <!-- Modal Body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="medida">Medida</label>
            <input type="text" class="form-control" id="medida" [(ngModel)]="valor_medida" [ngModelOptions]="{standalone: true}" placeholder="Introduza a medida"
              required />
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" #closedialog data-dismiss="modal">Fechar</button>
          <button type="button" (click)="apagarmedidas()" [hidden]="novo" class="btn btn-danger" data-dismiss="modal">Remover</button>
          <button type="submit" class="btn btn-success ">Gravar</button>
        </div>
      </form>
    </div>
  </div>
</div>
