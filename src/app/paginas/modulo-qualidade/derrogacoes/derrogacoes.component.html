<app-controlos (atualiza)="atualizar()"></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Derrogações</h4>
            <p class="category"></p>
          </div>
          <div class="card-content table-responsive">

            <p-dataTable (onFilter)="atualizaids()" (onSort)="atualizaids()" [emptyMessage]="mensagemtabela"
              [style]="{'min-height':'300px'}" [value]="cols" dataKey="id_DERROGACAO" [rows]="25" [paginator]="true"
              [pageLinks]="3" (onRowDblclick)="abrir($event)" [rowsPerPageOptions]="[25,50,100,'todos']">
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="id_DERROGACAO"
                header="N° derrogação" [style]="{'width':'97px'}">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="id_DERROGACAO" #v (ngModelChange)="filtrar(v.value,col.field,false,'in')" type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" filterMatchMode="in" styleclass="text-danger" field="estado"
                header="Status" [style]="{'width':'100px'}">
                <ng-template pTemplate="filter" let-col>
                  <p-multiSelect [(ngModel)]="filtro" [ngModelOptions]="{standalone: true}" [options]="estados"
                    [style]="{'width':'100%'}" (onChange)="filtrar($event.value,col.field,false,col.filterMatchMode)"
                    styleClass="ui-column-filter"></p-multiSelect>
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="data" header="Data registo"
                [style]="{'width':'132px'}">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="data" #v3 (ngModelChange)="filtrar(v3.value,col.field)" type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="data_INICIO"
                header="Data de Início" [style]="{'width':'132px'}">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="data_INICIO" #v3 (ngModelChange)="filtrar(v3.value,col.field)" type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="data_FIM" header="Data de Fim"
                [style]="{'width':'132px'}">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="data_FIM" #v3 (ngModelChange)="filtrar(v3.value,col.field)" type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="interna_EXTERNA"
                header="Interna / Externa">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="interna_EXTERNA" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')"
                    type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="cliente" header="Cliente">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="cliente" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')" type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="unidade" header="Unidade">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="unidade" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')" type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="emissor" header="Emissor">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="emissor" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')" type="text">
                </ng-template>
              </p-column>

              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="referencia"
                header="Referência">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="referencia" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')"
                    type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="designacao_REF"
                header="Designação">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="designacao_REF" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')"
                    type="text">
                </ng-template>
              </p-column>
              <!--p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="familia_REF" header="Família">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="familia_REF" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')"
                    type="text">
                </ng-template>
              </p-column-->
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="setor" header="Setor">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="setor" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')" type="text">
                </ng-template>
              </p-column>
              <!--pp-column [sortable]="true" [filter]="true" styleclass="text-danger" field="qtd" header="Qtd.">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="qtd" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')" type="text">
                </ng-template>
              </p-column>
              <-column [sortable]="true" [filter]="true" styleclass="text-danger" field="motivo"
                header="Motivo da derrogação">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="motivo" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')" type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="causa" header="Causa">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all"
                    [(ngModel)]="causa" #v (ngModelChange)="filtrar(v.value,col.field,false,'contains')" type="text">
                </ng-template>
              </p-column-->
              <p-column styleClass="col-button" [style]="{'width':'60px'}">
                <ng-template pTemplate="header">
                  <a (click)="reset()" style="color: black; float: right; cursor: pointer;">
                    <i class="fa fa-eraser" aria-hidden="true"> Limpar</i>
                    <div class="ripple-container"></div>
                  </a>
                </ng-template>
                <ng-template let-car="rowData" pTemplate="body">
                  <a style="color: black; cursor:pointer;" title="Ver mais" [routerLink]="['/derrogacoes/view']"
                    [queryParams]="{ id: car.id_DERROGACAO }">
                    <i class="material-icons">search</i>
                  </a>
                </ng-template>
              </p-column>
            </p-dataTable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
