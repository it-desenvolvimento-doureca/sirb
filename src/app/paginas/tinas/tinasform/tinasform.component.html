<app-controlos (anteriorbt)="anterior()" (seguintebt)="seguinte()" (apagarbt)="apagar()"></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Ficha de Tina</h4>
            <p class="category">Complete os Dados</p>
          </div>
          <div class="card-content">
            <form id="formTina" (ngSubmit)="gravar()" ngNativeValidate>
              <div class="row">
                <div class="col-md-3">
                  <div [ngClass]="codigo == '' ? 'is-empty' : null" class="form-group form-black label-floating ">
                    <label>Código Tina</label>
                    <input type="text" (keypress)="mascara($event)" class="form-control2" [(ngModel)]="codigo"
                      [ngModelOptions]="{standalone: true}" [disabled]="!modoedicao" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <div [ngClass]="data == '' ? 'is-empty' : null" class="form-group form-black label-floating">
                    <label>Data Última Alteração</label>
                    <input type="text" class="form-control2" value="{{data}}" disabled>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group form-black label-floating">
                    <label style="font-size: 14px;">Linha</label><br>
                    <p-dropdown [options]="linhas" (onChange)="alteracorlinha($event)" class="droplinha"
                      [style]="{'width':'200px','height': '25px'}" [style.background]="cor_linha" [(ngModel)]="linha"
                      [ngModelOptions]="{standalone: true}" [disabled]="!modoedicao" [required]="true">
                      <ng-template let-car pTemplate="item">
                        <div class="ui-helper-clearfix" [style.background]="car.cor"
                          style="position: relative;height: 25px;">
                          {{car.label}}
                        </div>
                      </ng-template>
                    </p-dropdown>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group form-black label-floating">
                    <label style="font-size: 14px;">Zona</label>
                    <p-dropdown [options]="zonas" [style]="{'width':'100%','height': '25px'}" [(ngModel)]="zona"
                      [ngModelOptions]="{standalone: true}" [disabled]="!modoedicao"></p-dropdown>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-9">
                  <div [ngClass]="capacidade == null ? 'is-empty' : null" class="form-group form-black label-floating">
                    <label>Capacidade Tina (L)</label>
                    <input type="number" class="form-control2" [(ngModel)]="capacidade"
                      [ngModelOptions]="{standalone: true}" [disabled]="!modoedicao" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group form-black label-floating">
                    <label style="font-size: 14px;">Tipologia de Dosificadores Automáticos</label>
                    <p-dropdown [options]="TIPOS_TIPOLOGIA_DOSIFICADORES" [style]="{'width':'100%','height': '25px'}"
                      [(ngModel)]="id_TIPO_TIPOLOGIA_DOSIFICADORES" [ngModelOptions]="{standalone: true}"
                      [disabled]="!modoedicao"></p-dropdown>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div [ngClass]="obs == '' ? 'is-empty' : null" class="form-group form-black label-floating">
                      <label>Observações</label>
                      <textarea class="form-control2" style="height: 100px;" rows="5" [(ngModel)]="obs"
                        [ngModelOptions]="{standalone: true}" [disabled]="!modoedicao"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <button type="reset" (click)="backview()" class="btn btn-danger pull-right"
                [hidden]="!modoedicao">Cancelar</button>
              <button type="submit" class="btn btn-success pull-right" [hidden]="!modoedicao">Gravar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-danger btn-block" #inputnotifi [hidden]="true"
  onclick="demo.showNotification('top','right','Inseriu com Sucesso!',2)"></button>
<button class="btn btn-danger btn-block" #inputgravou [hidden]="true"
  onclick="demo.showNotification('top','right','Alterado com Sucesso!',2)"></button>
<button class="btn btn-danger btn-block" #inputapagar [hidden]="true"
  onclick="demo.showNotification('top','right','Apagado com Sucesso!',2)"></button>
<button class="btn btn-danger btn-block" #inputerro [hidden]="true"
  onclick="demo.showNotification('top','right','ERRO!! Registo não foi Gravado!',4)"></button>
