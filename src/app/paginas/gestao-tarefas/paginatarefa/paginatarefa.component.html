<app-controlos (anteriorbt)="anterior()" (seguintebt)="seguinte()"></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" style="height: 54px;" data-background-color="red">
            <h4 class="title" style="display: -webkit-inline-box;">Tarefas</h4>

            <button (click)="encaminharpara()" [disabled]="disencaminhar" class="btn btn-default" title="Encaminhar"
              type="button" style="color: black; float:right; margin-top: -8px;">Encaminhar
            </button>
            <button (click)="alterarEstado('A')" [disabled]="discancelar" class="btn btn-danger" title="Cancelar" type="button"
              style="color: black; float:right; margin-top: -8px; ">Cancelar
            </button>
            <button (click)="alterarEstado('R')" [disabled]="disrejeitar" class="btn btn-warning" title="Rejeitar" type="button"
              style="color: black; float:right; margin-top: -8px; ">Rejeitar
            </button>
            <button (click)="alterarEstado('C')" [disabled]="disconcluir" class="btn btn-success" title="Concluir" type="button"
              style="color: black; float:right; margin-top: -8px; ">Concluir
            </button>

          </div>

          <div class="card-content">
            <form (keydown.enter)="$event.preventDefault()" #form id="formReclama" (ngSubmit)="gravar(false)"
              ngNativeValidate>
              <div class="container-fluid" style="padding: 0;">

                <div style="display: inline-block;">

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-4 col-lg-4">
                    <label>Tarefa:</label>
                    <input [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="nome_tarefa" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-4 col-lg-5">
                    <label>Origem:</label>
                    <!-- <input [disabled]="!modoedicao" type="text" class="form-control2" [(ngModel)]="origem"
                      [ngModelOptions]="{standalone: true}" style="">-->
                    <br>
                    <a href="{{caminho_origem}}">{{origem}}</a>
                  </div>

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-4 col-lg-3">
                    <label>Utilizador Origem:</label>
                    <input [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="utz_origem" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-4 col-lg-4">
                    <label>Departamento:</label>
                    <input [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="dep_origem" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-4 col-lg-4">
                    <label>Data/Hora Atribuição:</label>
                    <input required="true" [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="data_atribuicao" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-4 col-lg-4">
                    <label>Atribuído a:</label>
                    <input required="true" [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="atribuido" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-4 col-lg-4">
                    <label>Prioridade:</label>
                    <input required="true" [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="prioridade" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-4 col-lg-4">
                    <label>Prazo Conclusão:</label>
                    <input required="true" [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="prazo_conclusao" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-4 col-lg-4">
                    <label>Encaminhado para:</label>
                    <input required="true" [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="encaminhado" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-4 col-lg-4">
                    <label>Data/Hora Encaminhamento:</label>
                    <input required="true" [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="data_encaminhado" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-6 col-lg-6">
                    <label>Cliente:</label>
                    <input required="true" [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="cliente" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-6 col-lg-6">
                    <label>Referência:</label>
                    <input required="true" [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="referencia" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-6 col-lg-6">
                    <label>Estado:</label>
                    <input required="true" [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="estado" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-12 col-lg-12">
                    <label>Observações Origem:</label>
                    <input required="true" [disabled]="true" type="text" class="form-control2" style="background: #efefefba;"
                      [(ngModel)]="observacoes" [ngModelOptions]="{standalone: true}">
                  </div>


                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-6 col-lg-6">
                    <label>Conclusão (%):</label>
                    <input [disabled]="!modoedicao" min="0" max="100" [disabled]="true" type="number" class="form-control2 enabled"
                      [(ngModel)]="percentagem_conclusao" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-6 col-lg-6">
                    <label>Tempo Gasto (H):</label>
                    <input [disabled]="!modoedicao" min="0" [disabled]="true" type="number" step="0.01" class="form-control2 enabled"
                      [(ngModel)]="tempo_gasto" [ngModelOptions]="{standalone: true}">
                  </div>

                  <div style="padding: 1px 5px 1px 10px;" class="form-group col-md-12 col-lg-12">
                    <label>Descrição das Ações Efetuadas:</label>
                    <textarea [disabled]="!modoedicao" rows="6" pInputTextarea [(ngModel)]="descricao" class="form-control2 enabled"
                      [ngModelOptions]="{standalone: true}" style="height: auto; width: 100%;"></textarea>
                  </div>


                  <div class="form-group col-md-6 col-lg-6">
                    <p-fileUpload [disabled]="!modoedicao || campo_estado == 'C' || campo_estado == 'A'" #fileInput
                      name="myfile[]" customUpload="true" (uploadHandler)="onUpload($event)" multiple="multiple"
                      maxFileSize="10000000" invalidFileSizeMessageSummary="{0}: Tamanho do ficheiro inválido, "
                      invalidFileTypeMessageDetail="tipos de ficheiros permitidos: {0}." invalidFileSizeMessageDetail="O tamanho máximo do upload é {0}."
                      invalidFileTypeMessageSummary="{0}: tipo de ficheiro inválido, " chooseLabel="Seleccionar"
                      uploadLabel="Carregar" cancelLabel="Cancelar">
                      <ng-template let-file pTemplate="file">
                        <div class="ui-fileupload-row">
                          <div>
                            <img [src]="file.objectURL" *ngIf="isImage(file)" [width]="25" />
                            <img [src]="fileImage(file)" *ngIf="!isImage(file)" [width]="25" />
                          </div>
                          <div>{{file.name}}</div>
                          <input type="text" placeholder="Descrição" style="margin-top: 9px;" class="form-control2"
                            [(ngModel)]="filedescricao[fileInput.files.indexOf(file)]" [ngModelOptions]="{standalone: true}">
                          <div>
                            <button icon="fa-close" pButton type="button" label="Remove" (click)="removeFile(file, fileInput)"></button>
                          </div>
                        </div>
                      </ng-template>
                      <ng-template pTemplate="content">
                        <div style="text-align: -webkit-center; width: 100%; color: gainsboro;">Upload Files</div>
                      </ng-template>
                    </p-fileUpload>
                  </div>

                  <div class="form-group col-md-6 col-lg-6">
                    <p-dataTable [style]="{'width':'100%'}" [editable]="modoedicao && campo_estado != 'C' && campo_estado != 'A'"
                      [value]="uploadedFiles" styleClass="ExcelTable2007">
                      <p-column [editable]="false" field="name" styleClass="ExcelTable2007tdname" header="NOME">
                        <ng-template let-col let-car="rowData" pTemplate="body">
                          <span title="{{car['name'] }}">{{car['name'] }}</span>
                        </ng-template>
                      </p-column>
                      <p-column [editable]="false" field="tamanho" header="TAMANHO">
                        <ng-template let-col let-car="rowData" pTemplate="body">
                          {{car['size'] }} bytes
                        </ng-template>
                      </p-column>
                      <p-column [editable]="false" field="descricao" header="DESCRIÇÃO">
                        <ng-template let-col let-car="rowData" pTemplate="body">
                          {{car['descricao']}}
                        </ng-template>
                      </p-column>
                      <p-column [editable]="false" field="descricao" header="">
                        <ng-template let-car="rowData" let-index="rowIndex" pTemplate="body">
                          <button type="button" class="btn btn-default btn-xs" title="Ver Ficheiro" (click)="showDialog(car.type, car.src,car.name,car.datatype,car.ficheiro)">
                            <i class="glyphicon glyphicon-zoom-in"></i>
                          </button>
                          <a class="btn btn-primary btn-xs" title="Download" (click)="download(car.name,car.src,car.datatype,car.ficheiro)"
                            target="_blank" style="padding: 3px 0px 3px 12px; margin: 0;">
                            <i class="glyphicon glyphicon-download"></i>
                          </a>
                          <button style="padding: 3px 0px 3px 12px; margin: 3px 0 3px 0;" type="button" class="btn btn-danger btn-xs"
                            [disabled]="!modoedicao || (!apagarficheiros && car.id != null) || campo_estado == 'C' || campo_estado == 'A'"
                            title="Apagar" (click)="removerficheiro(index)">
                            <span class="glyphicon glyphicon-trash"></span>
                          </button>
                        </ng-template>
                      </p-column>
                    </p-dataTable>
                  </div>
                </div>
              </div>

              <button type="reset" (click)="backview()" class="btn btn-danger pull-right" [hidden]="!modoedicao">Cancelar</button>
              <button type="submit" class="btn btn-success pull-right" [hidden]="!modoedicao">Gravar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<button type="button" class="btn btn-danger btn-block" #inputnotifi [hidden]="true" onclick="demo.showNotification('top','right','Inseriu com Sucesso!',2)"></button>
<button type="button" class="btn btn-danger btn-block" #inputgravou [hidden]="true" onclick="demo.showNotification('top','right','Alterado com Sucesso!',2)"></button>
<button type="button" class="btn btn-danger btn-block" #inputapagar [hidden]="true" onclick="demo.showNotification('top','right','Apagado com Sucesso!',2)"></button>
<button type="button" class="btn btn-danger btn-block" #inputerro [hidden]="true" onclick="demo.showNotification('top','right','ERRO!! Registo não foi Gravado!',4)"></button>
<button #alteraeditar id="editarclick2" data-toggle="modal" [hidden]="true"></button>
<button type="button" class="btn btn-danger btn-block" #inputerroficheiro [hidden]="true" onclick="demo.showNotification('top','right','ERRO!! Falha no Download!',4)"></button>

<p-dialog header="Encaminhar Para" [responsive]="true" [positionTop]="0" [style]="{'max-height':'99vh','width': '100%'}"
  [dismissableMask]="true" appendTo="body" [closeOnEscape]="true" [draggable]="false" [(visible)]="displayEncaminhar"
  [modal]="true">

  <!-- Modal Header -->

  <form role="form" ngNativeValidate (ngSubmit)="gravar(true)">
    <!-- Modal Body -->
    <div class="">
      <div style="padding: 1px 5px 1px 10px; min-height: 50vh;" class="form-group col-md-12 col-lg-12">
        <label>Utilizador de Registo:</label>
        <p-dropdown [filter]="true" [options]="drop_utilizadores" [style]="{'width':'100%','height':'33px','font-size':'15px','background':'white'}"
          [(ngModel)]="utz_encaminhado" [ngModelOptions]="{standalone: true}"></p-dropdown>
      </div>

    </div>
    <!-- Modal Footer -->
    <div class="" style="text-align: -webkit-center;">
      <button type="button" class="btn btn-default" (click)="displayEncaminhar = false">Fechar</button>
      <button type="submit" class="btn btn-success ">Gravar</button>
    </div>
  </form>

</p-dialog>

<!--  POPUP MOSTRAR FICHEIRO-->
<p-dialog [header]="nomeficheiro" [responsive]="true" [positionTop]="0" [style]="{'max-height':'99vh'}"
  [dismissableMask]="true" appendTo="body" [closeOnEscape]="true" [draggable]="false" [(visible)]="display" [modal]="true">
  <div style="width: 80vw; text-align: -webkit-center;">
    <audio *ngIf="type == 'audio' && display" [src]="srcelement" id="player" style="max-height: 79vh; max-width: 100%;"
      autoplay="" controls="">Your
      browser does not support the audio element.</audio>
    <iframe *ngIf="( type == 'txt')  && display" class="embed-responsive-item" style="width: 100%; max-height: 90vh; height: 79vh; max-width: 100%;"
      [src]="srcelement" type="application/pdf" scale="aspect" frameborder="0"></iframe>
    <div *ngIf="(type == 'pdf' )  && display" style="width: 100%; max-height: 90vh; height: 79vh; max-width: 100%;">
      <object *ngIf="(type == 'pdf' )  && display" class="embed-responsive-item" style="width: 100%; max-height: 90vh; height: 79vh; max-width: 100%;"
        [data]="srcelement" type="application/pdf" scale="aspect" frameborder="0"></object>
    </div>
    <img *ngIf="type == 'img' && display" [src]="srcelement" style="max-height: 79vh; max-width: 100%;">
    <video *ngIf="type == 'video' && display" [src]="srcelement" id="player" style="max-height: 79vh; max-width: 100%;"
      autoplay="" controls="">Video
      format or MIME type is not supported</video>
  </div>
</p-dialog>


<p-dialog header="Aviso" [responsive]="true" [positionTop]="0" [style]="{'max-height':'99vh'}" [dismissableMask]="true"
  appendTo="body" [closeOnEscape]="true" [draggable]="false" [(visible)]="displayvalidacao" [modal]="true">
  <div style="width: 80vw; text-align: -webkit-center;">
    <h6>{{errovalida}}</h6>
  </div>
</p-dialog>



<p-dialog header="Motivo Rejeição" [responsive]="true" [positionTop]="0" [style]="{'max-height':'99vh','width': '100%'}"
  [dismissableMask]="true" appendTo="body" [closeOnEscape]="true" [draggable]="false" [(visible)]="displayMotivoRejeicao"
  [modal]="true">

  <!-- Modal Header -->

  <form role="form" ngNativeValidate (ngSubmit)="atualizaestadoTarefa(id_tarefa, 'R')">
    <!-- Modal Body -->
    <div class="">
      <div style="padding: 1px 5px 1px 10px; min-height: 50vh;" class="form-group col-md-12 col-lg-12">
        <label>Motivo:</label>
        <textarea required="true" rows="6" pInputTextarea [(ngModel)]="mototivoRejeicao" class="form-control2 enabled"
          [ngModelOptions]="{standalone: true}" style="height: auto; width: 500px;"></textarea>
      </div>

    </div>
    <!-- Modal Footer -->
    <div class="" style="text-align: -webkit-center;">
      <button type="button" class="btn btn-default" (click)="displayMotivoRejeicao = false">Fechar</button>
      <button type="submit" class="btn btn-success ">Gravar</button>
    </div>
  </form>

</p-dialog>
