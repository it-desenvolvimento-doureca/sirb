<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red" style="padding: 0px;">
            <ul class="nav nav-tabs">
              <li class="active">
                <a data-toggle="tab" href="#menu2">Perfis</a>
              </li>
            </ul>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col-md-12">
                <div class="tab-content">
                  <!-- PERFIS -->
                  <div class="col-md-3">
                    <div class="form-group form-black label-floating">
                      <label style="font-size: 14px;">Módulo</label>
                      <p-dropdown [filter]="true" [options]="modulos" (onChange)="atualizaperfil()" [style]="{'width':'100%'}"
                        [ngModelOptions]="{standalone: true}" [(ngModel)]="id_modulo" [ngModelOptions]="{standalone: true}"></p-dropdown>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <p-dataTable [style]="{'width':'300px'}" [hidden]="id_modulo == null" [value]="perfis"
                      selectionMode="single" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15">
                      <p-column field="nome" header="Perfil" [filter]="true" [sortable]="true"></p-column>
                      <!-- <p-column styleClass="col-button">
                        <ng-template pTemplate="header">
                        </ng-template>
                        <ng-template let-car="rowData" pTemplate="body">
                          <div>
                            <a style="color: black; cursor:pointer;" title="Ver mais" (click)="editar_perfil(car.id,car.nome)">
                               <i class="material-icons">search</i>
                            </a>
                          </div>
                        </ng-template>
                      </p-column>-->
                      <p-footer>
                        <a (click)="showDialogToAdd()" id="btmodalperfil" style="color: black; cursor:pointer; margin-left:10px;"
                          title="Adicionar nova linha">
                          <i class="material-icons">add</i> Adicionar
                        </a>
                      </p-footer>
                    </p-dataTable>
                  </div>
                  <div class="col-md-6">
                    <div class="acidjs-css3-treeview" [hidden]="id_perfil == null">

                              [(ngModel)]="nome_perfil" [ngModelOptions]="{standalone: true}" placeholder="Introduza o Nome da Linha"
                              required />
                            <span style="font-size: 12px; color: red; font-weight: 500;" [hidden]="!nome_existe">Nome
                              perfil
                              já se encontra ocupado! </span>
                          </div>
                        </div>
                      </form>

<button class="btn btn-primary btn-lg" #dialog data-toggle="modal" [hidden]="true" data-target="#myModal" data-backdrop="false"></button>
<!-- Modal Perfil-->
<div class="modal fade" id="myModal" style="background: rgba(146, 146, 146, 0.34);" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modalperfil">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
          Perfil
        </h4>
      </div>
      <form role="form" ngNativeValidate (ngSubmit)="gravarperfil()">
        <!-- Modal Body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="nmperfil">Nome Perfil</label>
            <input [ngClass]="class_numexiste" type="text" class="form-control" id="nmperfil" [(ngModel)]="nome_perfil"
              [ngModelOptions]="{standalone: true}" placeholder="Introduza o Nome da perfil" required />
            <span style="font-size: 12px; color: red; font-weight: 500;" [hidden]="!nome_existe">Nome perfil já se
              encontra
              ocupado! </span>
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" #closedialog data-dismiss="modal">Fechar</button>
          <button type="button" (click)="apagarperfil()" [hidden]="novo_perfil" class="btn btn-danger" data-dismiss="modal">Remover</button>
          <button type="submit" class="btn btn-success ">Gravar</button>
        </div>
      </form>
    </div>
  </div>
</div>



<button class="btn btn-danger btn-block" #inputgravou [hidden]="true" onclick="demo.showNotification('top','right','Gravado com Sucesso!',2)"></button>
<button class="btn btn-danger btn-block" #inputerro [hidden]="true" onclick="demo.showNotification('top','right','ERRO!! Registo não foi Gravado!',4)"></button>


<button type="button" [hidden]="true" #waitingDialog class="btn btn-primary" onclick="waitingDialog.show('A Guardar Registos', {dialogSize: 'md'});"></button>
<button type="button" [hidden]="true" #waitingDialogclose class="btn btn-primary" onclick="waitingDialog.hide();"></button>
