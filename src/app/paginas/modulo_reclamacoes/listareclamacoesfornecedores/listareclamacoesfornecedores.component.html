<app-controlos (atualiza)="atualizar()"></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Reclamações Fornecedor</h4>
            <p class="category"></p>
          </div>
          <div class="card-content table-responsive">

            <p-dataTable (onFilter)="atualizaids()" [emptyMessage]="mensagemtabela" [style]="{'min-height':'300px'}"
              [value]="cols" dataKey="id" [rows]="25" [paginator]="true" [pageLinks]="3" (onRowDblclick)="abrir($event)"
              [rowsPerPageOptions]="[25,50,100,'todos']">
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="id" header="Nº Recl." [style]="{'width':'97px'}">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all" [(ngModel)]="id_manu"
                    #v (ngModelChange)="filtrar(v.value,col.field,false,'in')" type="text">
                </ng-template>
              </p-column>
              <!--<p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="tipo_manu" header="Tipo">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all" [(ngModel)]="tipo_manu"
                    #v2 (ngModelChange)="filtrar(v2.value,col.field)" type="text">
                </ng-template>
              </p-column>-->
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="data" header="Data Reclam."
                [style]="{'width':'132px'}">
                <ng-template pTemplate="filter" let-col>
                  <input class="ui-column-filter ui-inputtext ui-widget ui-state-default ui-corner-all" [(ngModel)]="data"
                    #v3 (ngModelChange)="filtrar(v3.value,col.field)" type="text">
                </ng-template>
              </p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="cliente" header="Cliente"></p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="morada" header="Moraca Cliente"></p-column>
              <p-column [sortable]="true" [filter]="true" styleclass="text-danger" field="referencia" header="Artigo">
              </p-column>
              <p-column [sortable]="true" [filter]="true" filterMatchMode="in" styleclass="text-danger" field="estado"
                header="Estado" [style]="{'width':'150px'}">
                <ng-template pTemplate="filter" let-col>
                  <p-multiSelect [(ngModel)]="filtro" [ngModelOptions]="{standalone: true}" [options]="estados" [style]="{'width':'100%'}"
                    (onChange)="filtrar($event.value,col.field,false,col.filterMatchMode)" styleClass="ui-column-filter"></p-multiSelect>
                </ng-template>
              </p-column>
              <p-column styleClass="col-button" [style]="{'width':'60px'}">
                <ng-template pTemplate="header">
                  <a (click)="reset()" style="color: black; float: right; cursor: pointer;">
                    <i class="fa fa-eraser" aria-hidden="true"> Limpar</i>
                    <div class="ripple-container"></div>
                  </a>
                </ng-template>
                <ng-template let-car="rowData" pTemplate="body">
                  <a style="color: black; cursor:pointer;" title="Ver mais" [routerLink]="['/reclamacoesfornecedores/view']"
                    [queryParams]="{ id: car.id }">
                    <i class="material-icons">search</i>
                  </a>
                </ng-template>
              </p-column>
            </p-dataTable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
