<app-controlos></app-controlos>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Objetivos</h4>
            <p class="category"></p>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col-md-12">
                <div class="tab-content" style="padding-top: 0;">
                  <form role="form" ngNativeValidate (ngSubmit)="gravar()">
                    <!-- Modal Body -->
                    <div class="col-md-12 " style="padding: 6px">
                      <label style="width: 30%;"> Objetivos dos Planos</label>
                      <div class="form-group col-md-12" style="padding: 0px 18px 0 0;">
                        <label for="limite_INFERIOR_CUMPRIMENTO" style="width: 30%;"> % Cumprimento do Plano:</label>
                        <label for="limite_INFERIOR_CUMPRIMENTO"> >=</label>
                        <input type="number" step="0.01" class="form-control2" id="limite_INFERIOR_CUMPRIMENTO"
                          [(ngModel)]="limite_INFERIOR_CUMPRIMENTO" [ngModelOptions]="{standalone: true}" required />
                      </div>
                      <div class="form-group col-md-12" style="padding: 0px 18px 0 0;">
                        <label for="limite_INFERIOR_OCUPACAO" style="width: 30%;"> % Ocupação da Linha:</label>
                        <label for="limite_INFERIOR_OCUPACAO"> >=</label>
                        <input type="number" step="0.01" class="form-control2" id="limite_INFERIOR_OCUPACAO"
                          [(ngModel)]="limite_INFERIOR_OCUPACAO" [ngModelOptions]="{standalone: true}" required />
                      </div>
                      <div class="form-group col-md-12" style="padding: 0px 18px 0 0;">
                        <label for="limite_INFERIOR_OCUPACAO_TOTAL" style="width: 30%;"> % Ocupação Total da
                          Linha:</label>
                        <label for="limite_INFERIOR_OCUPACAO_TOTAL"> >=</label>
                        <input type="number" step="0.01" class="form-control2" id="limite_INFERIOR_OCUPACAO_TOTAL"
                          [(ngModel)]="limite_INFERIOR_OCUPACAO_TOTAL" [ngModelOptions]="{standalone: true}" required />

                        <label for="limite_SUPERIOR_OCUPACAO_TOTAL">
                          <= </label> <input type="number" step="0.01" class="form-control2"
                            id="limite_SUPERIOR_OCUPACAO_TOTAL" [(ngModel)]="limite_SUPERIOR_OCUPACAO_TOTAL"
                            [ngModelOptions]="{standalone: true}" required />
                      </div>

                    </div>

                    <div class="col-md-12 " style="padding: 6px">
                      <label style="width: 30%;"> Objetivos de Cromagem</label>
                      <div class="form-group col-md-12" style="padding: 0px 18px 0 0;">
                        <label for="limite_CROMAGEM_MENOR_10" style="width: 30%;"> Cromagem (peças < 10dm2):</label>
                            <label for="limite_CROMAGEM_MENOR_10">
                            <</label> <input type="number" step="0.01" class="form-control2"
                              id="limite_CROMAGEM_MENOR_10" [(ngModel)]="limite_CROMAGEM_MENOR_10"
                              [ngModelOptions]="{standalone: true}" required />
                      </div>
                      <div class="form-group col-md-12" style="padding: 0px 18px 0 0;">
                        <label for="limite_CROMAGEM_MAIOR_10" style="width: 30%;"> Cromagem (peças >= 10dm2):</label>
                        <label for="limite_CROMAGEM_MAIOR_10">
                          <</label> <input type="number" step="0.01" class="form-control2" id="limite_CROMAGEM_MAIOR_10"
                            [(ngModel)]="limite_CROMAGEM_MAIOR_10" [ngModelOptions]="{standalone: true}" required />
                      </div>

                      <div class="form-group col-md-12" style="padding: 0px 18px 0 0;">
                        <label for="limite_INJECAO_MENOR_10" style="width: 30%;"> Injeção (peças < 10dm2):</label>
                        <label for="limite_INJECAO_MENOR_10">
                          <</label> <input type="number" step="0.01" class="form-control2" id="limite_INJECAO_MENOR_10"
                            [(ngModel)]="limite_INJECAO_MENOR_10" [ngModelOptions]="{standalone: true}" required />
                      </div>

                      <div class="form-group col-md-12" style="padding: 0px 18px 0 0;">
                        <label for="limite_INJECAO_MAIOR_10" style="width: 30%;"> Injeção (peças >= 10dm2):</label>
                        <label for="limite_INJECAO_MAIOR_10">
                          <</label> <input type="number" step="0.01" class="form-control2" id="limite_INJECAO_MAIOR_10"
                            [(ngModel)]="limite_INJECAO_MAIOR_10" [ngModelOptions]="{standalone: true}" required />
                      </div>
                      <div class="form-group col-md-12" style="padding: 0px 18px 0 0;">
                        <label for="objetivo_REJEICAO_GLOBAL" style="width: 30%;"> Objetivo de Rejeição Global:</label>
                        <label for="objetivo_REJEICAO_GLOBAL">
                          <</label> <input type="number" step="0.01" class="form-control2" id="objetivo_REJEICAO_GLOBAL"
                            [(ngModel)]="objetivo_REJEICAO_GLOBAL" [ngModelOptions]="{standalone: true}" required />
                      </div>

                    </div>

                    <div class="col-md-12 " style="padding: 6px">
                      <label style="width: 30%;"> Objetivos Índices de Produtividade</label>
                      <div class="form-group col-md-12" style="padding: 0px 18px 0 0;">
                        <label for="limite_INFERIOR_INDICE_PRODUTIVIDADE" style="width: 30%;"> Limites</label>
                        <label for="limite_INFERIOR_INDICE_PRODUTIVIDADE"> >=</label>
                        <input type="number" step="0.01" class="form-control2" id="limite_INFERIOR_INDICE_PRODUTIVIDADE"
                          [(ngModel)]="limite_INFERIOR_INDICE_PRODUTIVIDADE" [ngModelOptions]="{standalone: true}"
                          required />

                        <label for="limite_SUPERIOR_INDICE_PRODUTIVIDADE">
                          <= </label> <input type="number" step="0.01" class="form-control2"
                            id="limite_SUPERIOR_INDICE_PRODUTIVIDADE" [(ngModel)]="limite_SUPERIOR_INDICE_PRODUTIVIDADE"
                            [ngModelOptions]="{standalone: true}" required />
                      </div>



                    </div>
                    <div class="col-md-12" style="text-align: center;">
                      <button (click)="backview()" type="reset" class="btn btn-default">Cancelar</button>
                      <button id="gravar" type="submit" class="btn btn-success ">Gravar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<button class="btn btn-danger btn-block" #inputgravou [hidden]="true"
  onclick="demo.showNotification('top','right','Alterado com Sucesso!',2)"></button>
<button class="btn btn-danger btn-block" #inputerro [hidden]="true"
  onclick="demo.showNotification('top','right','ERRO!! Registo não foi Gravado!',4)"></button>
