<div class="col-md-12  hidden-xs">
        <div class="card-header" data-background-color="orange">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ul [hidden]="showGreeting" class="nav nav-tabs" style="background:black">
                        <li [hidden]="!voltar">
                            <a (click)=" backClicked()">
                                <i class="material-icons">arrow_back</i>Voltar
                                <div class="ripple-container"></div>
                            </a>
                        </li>
                        <li [hidden]="!criar">
                            <a (click)="novo()" [ngClass]="modo == 'novo' ? 'cor_modo' : null">
                                <i class="material-icons">create_new_folder</i>Novo
                                <div class="ripple-container"></div>
                            </a>
                        </li>
                        <li [hidden]="!pesquisar" style="float: right;">
                            <a>
                                    <i class="material-icons">search</i>Pesquisar
                                    <div class="ripple-container"></div>
                            </a>
                        </li>
                        <li [hidden]="!editar">
                            <a (click)="edita()" [ngClass]="modo == 'edit' ? 'cor_modo' : null">
                                <i class="material-icons">mode_edit</i>Editar
                                <div class="ripple-container"></div>
                            </a>
                        </li>
                        <li [hidden]="!duplica">
                            <a (click)="duplicar()" >
                                <i class="material-icons">content_copy</i>Duplicar
                                <div class="ripple-container"></div>
                            </a>
                        </li>
                        <li [hidden]="!apagar" style="float: right;">
                            <a (click)="apagar_func()">
                                <i class="material-icons">delete</i>Apagar
                                <div class="ripple-container"></div>
                            </a>
                        </li>
                        <li [hidden]="!anterior" style="left:20%">
                             <a (click)="anterior_func()">
                                <i class="material-icons">keyboard_arrow_left</i>
                                <div class="ripple-container"></div>
                            </a>
                        </li>
                        <li [hidden]="!seguinte" style="left:20%">
                            <a (click)="seguinte_func()">
                                <i class="material-icons">keyboard_arrow_right</i>
                                <div class="ripple-container"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
