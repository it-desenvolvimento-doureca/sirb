<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container-fluid">
        <div class="navbar-header col-md-12 col-sm-12 col-xs-12">
            <button type="button" class="navbar-toggle" data-toggle="collapse" style="margin-bottom: 0;">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ol class="breadcrumb" style="margin-bottom: 0;">
                <li><a routerLink="" class="breadcrumb">Home</a></li>
                <li *ngFor="let breadcrumb of breadcrumbs">
                    <a [routerLink]="[breadcrumb.url, breadcrumb.params]">{{ breadcrumb.label }}</a>
                </li>
                <li *ngIf="show_favoritos" class="li_star"><a (click)="set_favoritos()" class="fa "
                        [title]="(favorito)? 'Remova esta página dos Favoritos' :'Adicione esta página aos Favoritos'"
                        style="cursor: pointer; color: black; font-size: 20px;"
                        [ngClass]="(favorito)? 'fa-star':'fa-star-o'"></a></li>
            </ol>
            {{getTitle()}}
        </div>
        <div class="collapse navbar-collapse hidden hidden-sm hidden-xs">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" style="display: none">

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <p class="hidden-sm hidden-xs" style="float: left; margin: 1px 6px 2px;">{{nome}}</p>
                        <i class="material-icons">person</i>
                        <p class="hidden-lg hidden-md">Perfil</p>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a [routerLink]="['/perfil/view']">Perfil</a></li>
                        <li><a (click)="logout()">Sair</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<p-dialog header="Adicionar aos Favoritos" [responsive]="true" [positionTop]="0" width="700" [dismissableMask]="true"
    appendTo="body" [closeOnEscape]="true" [draggable]="false" [(visible)]="display" [modal]="true">
    <form role="form" ngNativeValidate (ngSubmit)="gravar_favorito()">
        <!-- Modal Body -->
        <div class="col-md-12" style="padding: 0;  margin-bottom: 15px;">

            <div class="form-group col-md-12">
                <label for="nome">Descrição Favorito</label>
                <input type="text" class="form-control2" id="descricao" [(ngModel)]="descricao" style="width: 100%;"
                    [ngModelOptions]="{standalone: true}" required autocomplete="off" />
            </div>

        </div>
        <!-- Modal Footer -->
        <div class="" style="text-align: -webkit-center;">
            <button type="button" class="btn btn-default" style="float: right; margin-right: 17px;"
                (click)="display = false">Fechar</button>
            <button style="float: right; margin-right: 17px;" type="submit" class="btn btn-success ">Gravar</button>
        </div>
    </form>
</p-dialog>
